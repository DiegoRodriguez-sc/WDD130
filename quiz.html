<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Quiz page for WDD 130 Web Fundamentals course">
    <meta name="author" content="Diego Rodriguez">
    <title>Diego Rodriguez | WDD 130 | Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">Describe the box model in CSS.</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">What does CSS stand for?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">Cascading Style Sheets</option>
                <option value="2">Computer Style Sheets</option>
                <option value="3">Colorful Style Sheets</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">How many types of CSS selectors are there?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
